<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

  
    <title>Todo app</title>
    <link rel="stylesheet" href="./css/design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%);
      }
      .attribution a {
        color: hsl(228, 20%, 81%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- header -->
        <div class="header">
          <h1>TO DO</h1>
          <img src="./images/icon-sun.svg" class="theme" alt="" />
        </div>

        <div class="input-container">
          <form class="form">
            <input type="text" class="input" placeholder="Create a new todo" />;
            <button class="btn-input">&#9660;</button>
          </form>
        </div>

        <div class="todo-container">
          <!-- <div class="todo">
            <input type="checkbox" style="" class="checkbox" data-set="1" />
            <span class="todo__text">Make a todo app today</span>
            <img src="/images/more .svg" alt="" class="more" />
             <span class="tick" >âœ“</span>
            <img src="/images/icon-cross.svg" alt="" class="cross" />
          </div> -->
        </div>

        <div class="todo-info">
          <ul class="todo-info__container">
            <li><span class="items">0</span> item(s) left</li>
            <li>
              <ul class="todo-info__distribute">
                <li><span class="all distributer">All</span></li>
                <li><span class="active distributer">active</span></li>
                <li><span class="completed distributer">Completed</span></li>
              </ul>
            </li>
            <li><span class="clear-completed">Clear completed</span></li>
          </ul>
        </div>
      </div>
    </main>
    <script src="./js/brain.js"></script>
  </body>
</html>
